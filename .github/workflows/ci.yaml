name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Install ninja-build
      run: sudo apt-get install ninja-build -y

    - name: Install meson-build
      run: pipx install meson
    
    - name: Setup xc
      uses: joerdav/setup-xc@v0.0.2
            
    - name: Run tests
      run: xc test
